<ng-container *ngIf="appState$ | async as appState" [ngSwitch]="appState.dataState">
  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <div class="main-container">
      <div class="daily-container">
        <div class="daily-header">
          <div class="daily-title">
            <div>Daily Log</div>
            <button data-bs-toggle="modal" data-bs-target="#addEntryModal">
              <i class="material-icons">add</i>
            </button>
          </div>
          <div *ngIf="selectedDate$ | async as selectedDate" class="daily-info">
            <div>{{ selectedDate.toLocaleDateString() }}</div>
            <div class="daily-inf-btn">
              <button (click)="onPreviousDayClick()">
                <i class="material-icons">keyboard_arrow_left</i>
              </button>
              <button (click)="onNextDayClick()">
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </div>
          </div>
          <div class="daily-content">
            <ul>
              <li *ngFor="let entry of appState.appData.data.entries">
                <div>
                  <input type="checkbox" />
                  {{ entry.text }}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<!-- Add entry Modal -->
<div id="addEntryModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Add Server</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Text</label>
            <input type="text" ngModel name="ipAddress" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Type</label>
            <select name="status" ngModel="TASK" class="form-control" name="status" required>
              <option value="TASK">TASK</option>
              <option value="NOTE">NOTE</option>
              <option value="EVENT">EVENT</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Saving...</span>
            <span>Add</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
